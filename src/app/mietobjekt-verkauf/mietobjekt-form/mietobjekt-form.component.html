<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <h4>Mietobjekt</h4>
      <div class="row">
        <div class="col-sm-4 form-group">
          <label for="objektnr">Objektnr.</label>
          <input
            type="number"
            id="objektnr"
            class="form-control"
            name="objektnr"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          >
        </div>
        <div class="col-sm-4 form-group">
          <label for="liegenschaftsnr">Liegenschaftsnr.</label>
          <input
            type="number"
            id="liegenschaftsnr"
            class="form-control"
            name="liegenschaftsnr"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          >
        </div>
        <div class="col-sm-4 form-group">
          <label for="adresse">Adresse</label>
          <input
            type="text"
            id="adresse"
            class="form-control"
            name="adresse"
            required
            ngModel
          >
        </div>
        <div class="col-sm-4 form-group">
          <label for="imgPath">Bild URL</label>
          <input
            type="text"
            id="imgPath"
            class="form-control"
            name="imgPath"
            required
            ngModel
          >
        </div>
      </div>
      <h4>Kosten</h4>
      <div class="row">
        <div class="col-sm-4 form-group">
          <label for="nettomiete">Nettomiete (in CHF)</label>
          <input
            type="number"
            id="nettomiete"
            class="form-control"
            name="nettomiete"
            required
            ngModel
            pattern="^[1-9]+[0-9]*$"
          >
        </div>
        <div class="col-sm-4 form-group">
          <label for="nebenkosten">Nebenkosten (in CHF)</label>
          <input
            type="number"
            id="nebenkosten"
            class="form-control"
            name="nebenkosten"
            required
            ngModel
            pattern="^[1-9]+[0-9]*$"
          >
        </div>
        <div class="col-sm-4 form-group">
          <label for="mietkaution">Mietkaution (in Ether)</label>
          <input
            type="number"
            id="mietkaution"
            class="form-control"
            name="mietkaution"
            required
            ngModel
            pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>
      <h4>Konditionen</h4>
      <div class="row">
        <div class="col-sm-4 form-group">
          <label for="mietbeginn">Mietbeginn (tt.mm.yyyy)</label>
          <input
            type="text"
            id="mietbeginn"
            class="form-control"
            name="mietbeginn"
            required
            ngModel
          >
        </div>
        <div class="col-sm-4 form-group">
          <label for="frist">Kuendigungsfrist</label>
          <input
            type="text"
            id="frist"
            class="form-control"
            name="frist"
            required
            ngModel
          >
        </div>
        <div class="col-sm-4 form-group">
          <label for="haustiere">Haustiere erlaubt (ja/nein)</label>
          <input
            type="text"
            id="haustiere"
            class="form-control"
            name="haustiere"
            required
            ngModel
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid" data-toggle="modal" data-target="#myModal">Ausschreiben</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Formular Leeren</button>
        </div>
        <div *ngIf="showMessage" class="col-xs-8" style="padding-top: 8px;">
          <p style="background: #5cb85c; color: white">Gratuliere, dein Smart Contract wurde auf dem Ethereum Blockchain deployt!</p>
        </div>
      </div>
    </form>
  </div>
</div>
